{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href={% static 'auth/signup.css'%}>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}

{% block content %}
    <div class="container mt-5 mb-5">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-md-6">
                <div class="card px-5 py-5"> <span class="circle"><i class="fa fa-check"></i></span>
                    <h5 class="mt-3">Join others with <br>WeConnect and <br>Say It Loud!</h5>
                    <form method="post" class="form-input">
                        {% csrf_token %}
                        {% for field in form %}
                            <Label for="{{field.id_for_label}}">{{field.label}}</Label> 
                            {{field}}
                        {% endfor %}
                         <button class="btn btn-primary mt-4 signup">Sign Up</button>
                    </form>
                    <div class="text-center mt-4"> 
                        <span>Already have an account? </span> <a href="{% url 'login' %}"class="text-decoration-none">Login</a> 
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
